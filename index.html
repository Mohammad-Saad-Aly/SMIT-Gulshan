<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akber's GitHub Learning Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f0f4ff, #e0e7ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    main {
      padding: 40px 20px;
      text-align: center;
      flex: 1;
    }

    h1 {
      font-size: 2.0rem;
      color: #1f2937;
      margin: 20px;
    }

    h2 {
      font-size: 1.5rem;
      color: #4b5563;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 2px solid #cbd5e1;
      border-radius: 8px;
      margin-right: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    footer {
      background-color: #4f46e5;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>This is Header</header>

  <main>
    <h1>Akber CHANGES</h1>

    <input type="text" placeholder="Enter something..." />
    <button>Submit</button>

    <h1>Learning GitHub</h1>
    <h2>SMIT GULSHAN</h2>
  </main>

  <footer>This is Footer</footer>

</body>
</html>
